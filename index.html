<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./build/css/styles.css">

  
</head>
<body>
  <main class="content">
    <div class="bg">
      <div class="card">
        <!-- <div class="card_img_content"> -->
          <img
            src="/build/img/image-product-mobile.jpg"
            alt="perfume"
            class="card_img"
          >
        <!-- </div> -->
        <div class="card_text_content">
          <span class="card_type_product">Perfume</span>
          <h1 class="card_title">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="card_p1">A floral, solar and voluptuous interpretation
            composed by Oliver
          </p>
          <p class="card_p2">
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
          <div class="card_price">
            <span class="price_green">$149.99</span>
            <span class="price_gray">$169.99</span>
          </div>
          <button class="card_btn">
            <img src="/build/img/icon-cart.svg" alt="">
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
  </main>

</body>
</html>
